name: Sync from upstream (fork only)
# 用于被 Ciekan/TeaOne-Vitepress 触发，同步上游仓库的工作流

on:
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'ReyReyy/TeaOne-Deploy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/Ciekan/TeaOne-Vitepress.git
          git fetch upstream
          git reset --hard upstream/master
          git push origin master --force
